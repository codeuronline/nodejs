<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
    <title>Demo Axios</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="restaurant in posts">
                <table>
                    <tr>
                        <td>
                            <h1>({{restaurant.name}})</h1>
                        </td>
                        <td>
                            <h2>{{ restaurant.city }}--{{restaurant.nbCouverts}} couverts - Parking : {{restaurant.parking}} - Terrasse : {{restaurant.terrasse}}</h2>
                        </td>
                        <td>
                            <a href=""><button v-on:click="">X</button></a>                            
                        </td>
                    </tr>
                    <tr>       
                    <td><h1>EQUIPE</h1></td>
                    <td>
                        <li v-for="employe in postsemployes" >{{employe.first_name}} {{employe.last_name}}</li> 
                    </td>
                    </tr>
                </table>  
            </li>
        </ul>
        <button v-on:click="update()">Mettre Ã  jour</button>        
    </div>
    <script>
        let  app = new Vue({
            el: "#app",
            data: {
                posts: [{"name":"Resto1", "id":"1"}, {"name": "Resto 2","id":"2"},{"name":"Resto 3","id":"3"}],
            postsemployes:[{"first_name":"tintin"}, {"last_name":"milou"}],
            },

            methods:{
                update() {
                    axios.get("http://127.0.0.1:5000/restaurants")
                    .then(res=>this.posts=res.data)
                    .catch(error =>this.posts =[{"name":"Erreur de chargement"}])   
                     axios.get("http://127.0.0.1:5000/restaurant/1/employes")
                     .then(res=>this.postsemployes=res.data)
                     .catch(error =>this.postsemployes =[{"first_name":"Erreur de chargement"}])                     
                }
            }
            
        });
    </script>
   
</body>
</html>
